<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- GA4 (build-time; uses %VITE_GA4_ID%) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA4_ID%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }

      gtag('js', new Date());

      /* LGPD: allow analytics, deny ads by default */
      gtag('consent', 'default', {
        ad_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied',
        analytics_storage: 'granted',
      });

      /* No automatic page_view; we send our own events */
      gtag('config', '%VITE_GA4_ID%', { send_page_view: false, debug_mode: true });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Converta XML de NF-e/NFC-e em planilhas XLSX/CSV com tipagem fiscal correta. Sem cadastro obrigatório, LGPD compliant.">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChaveXLS - Conversor NF-e para Planilha Fiscal</title>
  </head>
  <body>
    <form name="beta-signup" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="profile" />
      <input type="number" name="monthlyVolume" />
      <input type="checkbox" name="acceptedBetaTerms" />
      <input type="text" name="variant" />
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Shadow form for Netlify Forms detection (hidden at build time) -->
     <form name="beta-signup" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="email" />
      <input type="text" name="profile" />
      <input type="text" name="monthlyVolume" />
      <input type="text" name="message" />
      <input type="text" name="plan" />
      <input type="text" name="plan_hint" />
      <input type="text" name="variant" />
      <input type="text" name="cid" />
      <input type="text" name="lead_id" />
      <input type="text" name="user_agent" />
      <input type="text" name="utm_source" />
      <input type="text" name="utm_medium" />
      <input type="text" name="utm_campaign" />
      <input type="text" name="utm_term" />
      <input type="text" name="utm_content" />
      <input type="text" name="gclid" />
      <input type="text" name="fbclid" />
      <input type="text" name="ts" />
      <input type="text" name="acceptedBetaTerms" />
      <p hidden><label>Não preencher: <input name="bot-field" /></label></p>
     </form>
  </body>
</html>
